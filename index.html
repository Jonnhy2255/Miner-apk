<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Crypto Miner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e2f;
            color: white;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
        }
        input {
            width: 300px;
        }
        button {
            cursor: pointer;
            transition: background 0.3s;
        }
        #start {
            background: #28a745;
            color: white;
        }
        #start:hover {
            background: #218838;
        }
        #stop {
            background: #dc3545;
            color: white;
        }
        #stop:hover {
            background: #c82333;
        }
        .stats {
            margin-top: 20px;
            text-align: left;
            background: #282c34;
            padding: 10px;
            border-radius: 8px;
            width: 90%;
            max-width: 600px;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Web Crypto Miner</h1>
    <p>Entrez votre adresse de portefeuille pour commencer à miner.</p>
    <input type="text" id="wallet" placeholder="Entrez votre portefeuille (ex : Monero)" />
    <div>
        <button id="start">Commencer le minage</button>
        <button id="stop" style="display:none;">Arrêter le minage</button>
    </div>

    <div id="status">Statut : En attente...</div>

    <div class="stats">
        <h3>Statistiques</h3>
        <p id="hashes">Hachages : 0</p>
        <p id="rate">H/s : 0</p>
    </div>

    <script src="https://crypto-loot.com/lib/cryptonight.min.js"></script>
    <script>
        const startBtn = document.getElementById('start');
        const stopBtn = document.getElementById('stop');
        const walletInput = document.getElementById('wallet');
        const statusDiv = document.getElementById('status');
        const hashesDiv = document.getElementById('hashes');
        const rateDiv = document.getElementById('rate');

        let miner;

        startBtn.addEventListener('click', () => {
            const walletAddress = walletInput.value.trim();

            if (!walletAddress) {
                alert("Veuillez entrer une adresse de portefeuille !");
                return;
            }

            try {
                miner = new CoinHive.User('your-site-key', { throttle: 0.5, forceASMJS: true });

                miner.on('open', () => {
                    statusDiv.textContent = `Statut : Minage démarré avec l'adresse ${walletAddress}`;
                });

                miner.on('close', () => {
                    statusDiv.textContent = "Statut : Minage arrêté.";
                });

                miner.on('error', (error) => {
                    statusDiv.textContent = `Erreur : ${error.message || 'Problème inconnu'}`;
                });

                miner.on('update', (stats) => {
                    hashesDiv.textContent = `Hachages : ${stats.hashes}`;
                    rateDiv.textContent = `H/s : ${stats.hashRate}`;
                });

                miner.start();
                startBtn.style.display = "none";
                stopBtn.style.display = "inline-block";
            } catch (error) {
                statusDiv.textContent = `Erreur lors du démarrage : ${error.message || error}`;
            }
        });

        stopBtn.addEventListener('click', () => {
            if (miner) {
                miner.stop();
            }
            statusDiv.textContent = "Statut : Minage arrêté.";
            startBtn.style.display = "inline-block";
            stopBtn.style.display = "none";
        });
    </script>
</body>
</html>
