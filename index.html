    <script>
        // Polyfill pour Array.from pour iOS 12
        if (!Array.from) {
            Array.from = function(iterable) {
                if (iterable == null) {
                    throw new TypeError("Array.from requires an array-like object");
                }
                var arr = [];
                for (var i = 0; i < iterable.length; i++) {
                    arr.push(iterable[i]);
                }
                return arr;
            };
        }

        // Polyfill pour includes pour iOS 12
        if (!Array.prototype.includes) {
            Array.prototype.includes = function(searchElement, fromIndex) {
                if (this == null) {
                    throw new TypeError('"this" is null or not defined');
                }
                var o = Object(this);
                var len = o.length >>> 0;
                if (len === 0) return false;
                var n = fromIndex | 0;
                var k = Math.max(n >= 0 ? n : len + n, 0);
                while (k < len) {
                    if (o[k] === searchElement) return true;
                    k++;
                }
                return false;
            };
        }

        // Polyfill pour find pour iOS 12
        if (!Array.prototype.find) {
            Array.prototype.find = function(predicate) {
                if (this == null) {
                    throw new TypeError('Array.prototype.find called on null or undefined');
                }
                if (typeof predicate !== 'function') {
                    throw new TypeError('predicate must be a function');
                }
                var list = Object(this);
                var length = list.length >>> 0;
                var thisArg = arguments[1];
                var value;
                
                for (var i = 0; i < length; i++) {
                    value = list[i];
                    if (predicate.call(thisArg, value, i, list)) {
                        return value;
                    }
                }
                return undefined;
            };
        }

        // Polyfill pour findIndex pour iOS 12
        if (!Array.prototype.findIndex) {
            Array.prototype.findIndex = function(predicate) {
                if (this == null) {
                    throw new TypeError('Array.prototype.findIndex called on null or undefined');
                }
                if (typeof predicate !== 'function') {
                    throw new TypeError('predicate must be a function');
                }
                var list = Object(this);
                var length = list.length >>> 0;
                var thisArg = arguments[1];
                var value;
                
                for (var i = 0; i < length; i++) {
                    value = list[i];
                    if (predicate.call(thisArg, value, i, list)) {
                        return i;
                    }
                }
                return -1;
            };
        }

        // Polyfill pour Object.assign pour iOS 12
        if (typeof Object.assign !== 'function') {
            Object.assign = function(target) {
                if (target == null) {
                    throw new TypeError('Cannot convert undefined or null to object');
                }
                
                var to = Object(target);
                
                for (var index = 1; index < arguments.length; index++) {
                    var nextSource = arguments[index];
                    
                    if (nextSource != null) {
                        for (var nextKey in nextSource) {
                            if (Object.prototype.hasOwnProperty.call(nextSource, nextKey)) {
                                to[nextKey] = nextSource[nextKey];
                            }
                        }
                    }

                return to;
            };
        }

        // Données utilisateurs et conversations intégrées au code

        // Variables globales pour les données de l'application
        var appData = {
            users: INITIAL_DATA.users.slice(),

            currentUser: null,
            sessionId: null,

                mode: 'light',

        // Éléments DOM
        var elements = {
            splashScreen: document.getElementById('splash-screen'),

        // Module de gestion des utilisateurs
        var UserManager = {
            login: function(username, password) {
                var user = null;
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.users[i].username === username && appData.users[i].password === password) {
                        user = appData.users[i];

                if (user) {
                    appData.currentUser = user;
                    appData.sessionId = user.id; // Garder l'ID de session
                    return { success: true, user: user };
                }
                return { success: false, message: 'Identifiants incorrects' };
            },

            register: function(username, email, phone, password) {
                // Vérification si l'utilisateur existe déjà
                var usernameExists = false;
                var emailExists = false;
                var phoneExists = false;
                
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.users[i].username === username) {
                        usernameExists = true;
                    }
                    if (appData.users[i].email === email) {
                        emailExists = true;
                    }
                    if (appData.users[i].phone === phone) {
                        phoneExists = true;
                    }
                }
                
                if (usernameExists) {
                    return { success: false, message: 'Ce nom d\'utilisateur est déjà pris' };
                }
                if (emailExists) {
                    return { success: false, message: 'Cette adresse email est déjà utilisée' };
                }
                if (phoneExists) {
                    return { success: false, message: 'Ce numéro de téléphone est déjà utilisé' };
                }

                // Création du nouvel utilisateur
                var newUser = {
                    id: this.getNextUserId(),
                    username: username,
                    email: email,
                    phone: phone,
                    password: password,
                    avatar: null
                };

                // Ajout de l'utilisateur
                appData.users.push(newUser);
                appData.currentUser = newUser;
                appData.sessionId = newUser.id;
                
                return { success: true, user: newUser };
            },

            getNextUserId: function() {
                var maxId = 0;
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.users[i].id > maxId) {
                        maxId = appData.users[i].id;
                    }
                }
                return maxId + 1;
            },

            updateAvatar: function(userId, avatarData) {
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.users[i].id === userId) {
                        appData.users[i].avatar = avatarData;
                        if (appData.currentUser && appData.currentUser.id === userId) {
                            appData.currentUser.avatar = avatarData;
                        }
                        return true;
                    }
                }
                return false;
            },

            deleteAccount: function(userId) {
                var index = -1;
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.users[i].id === userId) {
                        index = i;
                        break;
                    }
                }
                
                if (index !== -1) {
                    appData.users.splice(index, 1);
                    
                    // Supprimer les conversations associées
                    appData.conversations = appData.conversations.filter(function(c) {
                        return !c.participants.includes(userId);
                    });
                    
                    appData.currentUser = null;
                    appData.sessionId = null;
                    return true;
                }
                return false;
            },

            logout: function() {
                appData.currentUser = null;
                appData.sessionId = null;
            },

            getAllUsers: function() {
                return appData.users.slice();
            },

            getOtherUsers: function() {
                var result = [];
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.currentUser && appData.users[i].id !== appData.currentUser.id) {
                        result.push(appData.users[i]);
                    }
                }
                return result;
            },

            getUserById: function(userId) {
                for (var i = 0; i < appData.users.length; i++) {
                    if (appData.users[i].id === userId) {
                        return appData.users[i];
                    }

                return null;

        // Module de gestion des conversations
        var ConversationManager = {
            getConversation: function(userId1, userId2) {
                // Rechercher une conversation existante
                var conversation = null;
                for (var i = 0; i < appData.conversations.length; i++) {
                    var conv = appData.conversations[i];
                    if (conv.participants.includes(userId1) && conv.participants.includes(userId2)) {
                        conversation = conv;
                        break;
                    }
                }

                // Si aucune conversation n'existe, en créer une
                if (!conversation) {
                    conversation = {
                        id: this.getNextConversationId(),
                        participants: [userId1, userId2],
                        messages: []
                    };
                    appData.conversations.push(conversation);
                }

                return this.processConversation(conversation);
            },

            processConversation: function(conversation) {
                // Cloner l'objet conversation
                var result = {
                    id: conversation.id,
                    participants: conversation.participants.slice(),
                    messages: []
                };
                
                // Convertir les timestamps en objets Date
                for (var i = 0; i < conversation.messages.length; i++) {
                    var msg = conversation.messages[i];
                    result.messages.push({
                        id: msg.id,
                        senderId: msg.senderId,
                        text: msg.text,
                        timestamp: new Date(msg.timestamp)
                    });
                }
                
                return result;
            },

            getNextConversationId: function() {
                var maxId = 0;
                for (var i = 0; i < appData.conversations.length; i++) {
                    if (appData.conversations[i].id > maxId) {
                        maxId = appData.conversations[i].id;

            },

            getNextMessageId: function() {
                var maxId = 0;
                for (var i = 0; i < appData.conversations.length; i++) {
                    var conv = appData.conversations[i];
                    for (var j = 0; j < conv.messages.length; j++) {
                        var msgId = conv.messages[j].id || 0;
                        if (msgId > maxId) {
                            maxId = msgId;
                        }
                    }
                }
                return maxId + 1;
            },

            // Ajoute un message et l'ajoute immédiatement à la conversation
            addMessage: function(userId1, userId2, senderId, text) {
                // Créer le message
                var message = {
                    id: this.getNextMessageId(),
                    senderId: senderId,
                    text: text,
                    timestamp: new Date()
                };
                
                // Trouver et mettre à jour la conversation immédiatement
                var conversation = null;
                for (var i = 0; i < appData.conversations.length; i++) {
                    var conv = appData.conversations[i];
                    if (conv.participants.includes(userId1) && conv.participants.includes(userId2)) {
                        conversation = conv;
                        break;
                    }
                }
                
                if (conversation) {
                    conversation.messages.push({
                        id: message.id,
                        senderId: message.senderId,
                        text: message.text,
                        timestamp: message.timestamp.toISOString()
                    });
                } else {
                    // Créer une nouvelle conversation si nécessaire
                    var newConversation = {
                        id: this.getNextConversationId(),
                        participants: [userId1, userId2],
                        messages: [{
                            id: message.id,
                            senderId: message.senderId,
                            text: message.text,
                            timestamp: message.timestamp.toISOString()
                        }]
                    };
                    appData.conversations.push(newConversation);
                }
                
                return message;
            },

            getUserConversations: function(userId) {
                var result = [];
                for (var i = 0; i < appData.conversations.length; i++) {
                    var conv = appData.conversations[i];
                    if (conv.participants.includes(userId)) {
                        result.push(this.processConversation(conv));
                    }
                }
                return result;
            },

            getLastMessage: function(userId1, userId2) {
                var conversation = this.getConversation(userId1, userId2);
                if (conversation.messages.length > 0) {
                    return conversation.messages[conversation.messages.length - 1];
                }
                return null;
            }

                if (appData.theme.mode === 'dark') {

                    }
                }
                
                // Appliquer le thème actuel

            // Méthode de détection du thème système compatible avec iOS 12
            detectSystemTheme: function() {
                try {
                    // Tentative d'utilisation de matchMedia si disponible
                    if (window.matchMedia) {
                        var isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;
                        this.setDarkMode(isDarkMode);
                        
                        // Essayer d'ajouter un listener pour les changements de préférence
                        try {
                            window.matchMedia('(prefers-color-scheme: dark)').addListener(function(e) {
                                ThemeManager.setDarkMode(e.matches);
                            });
                        } catch(e) {
                            // iOS 12 n'a pas addListener, on utilise addEventListener comme fallback
                            try {
                                window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function(e) {
                                    ThemeManager.setDarkMode(e.matches);
                                });
                            } catch(err) {
                                // Si tout échoue, on reste sur le thème par défaut
                                console.log("Impossible de détecter les changements de thème système");
                            }
                        }
                    }
                } catch(e) {
                    // Si matchMedia n'est pas disponible ou échoue, utiliser la valeur par défaut
                    console.log("Impossible de détecter le thème système");
                }
            },
            
            setDarkMode: function(isDark) {
                appData.theme.mode = isDark ? 'dark' : 'light';
                this.applyTheme();
                
                // Mettre à jour les boutons radio
                if (isDark) {
                    elements.darkMode.checked = true;
                } else {
                    elements.lightMode.checked = true;
                }
            },
            
            setThemeColor: function(color) {
                appData.theme.color = color;
                this.applyTheme();

            applyTheme: function() {
                // Appliquer le mode sombre/clair
                if (appData.theme.mode === 'dark') {
                    document.body.classList.add('dark');
                } else {
                    document.body.classList.remove('dark');

                // Appliquer la couleur du thème
                document.body.className = document.body.className.replace(/theme-\w+/g, '');
                document.body.classList.add('theme-' + appData.theme.color);
            }
        };

            compressImage: function(dataUrl, maxWidth, maxHeight, callback) {
                var img = new Image();
                img.src = dataUrl;
                img.onload = function() {
                    var width = img.width;
                    var height = img.height;
                    
                    // Redimensionner si nécessaire
                    if (width > maxWidth || height > maxHeight) {
                        var ratio = Math.min(maxWidth / width, maxHeight / height);
                        width = Math.floor(width * ratio);
                        height = Math.floor(height * ratio);
                    }
                    
                    var canvas = document.createElement('canvas');
                    canvas.width = width;
                    canvas.height = height;
                    var ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    // Convertir en JPEG avec compression pour réduire la taille
                    try {
                        var compressedDataUrl = canvas.toDataURL('image/jpeg', 0.7);
                        callback(compressedDataUrl);
                    } catch (e) {
                        // Fallback en cas d'erreur (possible sur iOS 12)
                        callback(dataUrl);
                    }
                };
            }

        }

        // Initialisation de l'application
        document.addEventListener('DOMContentLoaded', function() {
            // Initialiser le thème
            ThemeManager.init();
            
            // Afficher l'animation de lancement
            setTimeout(function() {
                elements.splashScreen.style.opacity = '0';
                elements.splashScreen.style.transition = 'opacity 0.5s ease-out';
                
                setTimeout(function() {
                    elements.splashScreen.classList.add('hidden');
                    elements.authScreen.classList.remove('hidden');
                    elements.authScreen.classList.add('flex');
                }, 500);
            }, 1500);
        });
    </script>
</body>
</html>
